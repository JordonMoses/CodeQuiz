<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Among Us Quiz</span>
        </nav>
    </header>


    <div class="container">
        <div id="homepage" class="">
            <h2>Find the Imposter!</h2>
            <button id="start-quiz" class="btn btn-primary btn-lg">Start Quiz</button>
            <button id="highscore-page" class="btn btn-primary btn-lg">High Scores</button>
        </div>

        <div id="quiz" style="display: none;">
            <div id="timer" style="display: none;"></div>
            <div id="questions" style="display: none;">
                <p>Questions go here?</p>
            </div>
            <button id="one" class="btn btn-primary btn-lg"></button>
            <button id="two" class="btn btn-primary btn-lg"></button>
            <button id="three" class="btn btn-primary btn-lg"></button>
            <div id="unknown"></div>
        </div>


        <div class="row">
            <div id="endpage" style="display: none;">
                <div class="col-sm-12"></div>
                    <div id="score">Score here</div>
                    <div class="input-group mb-3">
                        <form>
                        <input type="text" class="form-control" id="playerInitials" placeholder="Player's Initials"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="submit" class="btn btn-outline-secondary" type="button"
                                id="button-addon2">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="leaderboard" style="display: none;">
                    <div id="initials"></div>
                    <div id="scores"></div>
                    <button id="restart" class="btn btn-primary btn-lg">Retry Quiz</button>
                    <button id="clear" class="btn btn-primary btn-lg">Clear Leaderboard</button>
                </div>
            </div>
        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
